<html>
  <body>
    <center>CryptoTracker Settings</center>
    <br><br>    
    <form method=POST action=/set>
      <table>
        <tr>
          <td>WiFi SSID:</td>
          <td><input type=text name=SSID value={ssid}></td>
          </tr>
        <tr>
          <td>WiFi Password:</td>
          <td><input type=text name=wifiPassword value={wifiPassword}></td>
          </tr>
        <tr>
          <td>Scroll Delay (seconds):</td>
          <td>
            <select id=scrollDelay name=scrollDelay>
              {scrollDelayOptionString}
              </select>
            </td>
          </tr>
        <tr>
          <td>Price type:</td>
          <td valign=top>
            {priceTypeString}		
            </td>
          </tr>
        <tr>
          <td valign=top>Currencies:</td>
          <td>
            <table>
                <tr>
                {coinRowsString} <!-- new row every 5 coins -->
                </tr><tr><td colspan=6 align=center>
                  <hr>
                  You may need to restart the device if you change the network settings
                  <hr>
                  </td>
                </tr>
              <tr>
                <td colspan=6 align=center><input type=submit></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
    </body>
  </html>
